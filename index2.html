<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multilingual Login & Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #000000 0%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: linear-gradient(to bottom, #ffffff, #eeeeee);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 30px;
      color: #2d3436;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #bdc3c7;
      border-radius: 12px;
      background-color: #f8f9fa;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #636e72;
      outline: none;
      box-shadow: 0 0 5px rgba(99, 110, 114, 0.5);
    }

    .otp-section {
      display: flex;
      gap: 10px;
    }

    .otp-section input[type="number"] {
      flex: 2;
    }

    .otp-section button {
      flex: 1;
      background: #2d3436;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .otp-section button:hover {
      background: #636e72;
    }

    .submit-btn {
      background: #2d3436;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #636e72;
    }

    select {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Register / Login</h2>
    <form>
      <label id="labelLangPref" for="language">Preferred Language</label>
      <select id="language" name="language" onchange="setLanguage(this.value)" required>
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
        <option value="kn">ಕನ್ನಡ</option>
        </select>

      <label id="labelName" for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label id="labelContact" for="contact">Contact Number</label>
      <div class="otp-section">
        <input type="number" id="contact" name="contact" required />
        <button type="button" onclick="sendOTP()" id="btnSendOTP">Send OTP</button>
      </div>

      <label id="labelOTP" for="otp">Enter OTP</label>
      <input type="number" id="otp" name="otp" required />

      <label id="labelEmail" for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label id="labelAddress" for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <button class="submit-btn" type="submit" id="btnSubmit"><a href="main.html">Submit</a>

</button>
    </form>
  </div>

  <script>
    function sendOTP() {
      const contact = document.getElementById("contact").value;
      if (!contact || contact.length < 10) {
        alert("Please enter a valid contact number.");
        return;
      }
      alert("OTP sent to " + contact + " (simulated)");
    }

    const translations = {
      en: {
        title: "Register / Login",
        labelName: "Full Name",
        labelContact: "Contact Number",
        labelOTP: "Enter OTP",
        labelEmail: "Email",
        labelAddress: "Address",
        labelLangPref: "Preferred Language",
        btnSendOTP: "Send OTP",
        btnSubmit: "Submit"
      },
      hi: {
        title: "रजिस्टर / लॉगिन",
        labelName: "पूरा नाम",
        labelContact: "संपर्क नंबर",
        labelOTP: "ओटीपी दर्ज करें",
        labelEmail: "ईमेल",
        labelAddress: "पता",
        labelLangPref: "पसंदीदा भाषा",
        btnSendOTP: "ओटीपी भेजें",
        btnSubmit: "जमा करें"
      },
                  
      kn: {
        title: "ನೋಂದಣಿ / ಲಾಗಿನ್",
        labelName: "ಪೂರ್ಣ ಹೆಸರು",
        labelContact: "ಸಂಪರ್ಕ ಸಂಖ್ಯೆ",
        labelOTP: "ಒಟಿಪಿ ನಮೂದಿಸಿ",
        labelEmail: "ಇಮೇಲ್",
        labelAddress: "ವಿಳಾಸ",
        labelLangPref: "ಆಯ್ಕೆಯ ಭಾಷೆ",
        btnSendOTP: "ಒಟಿಪಿ ಕಳುಹಿಸಿ",
        btnSubmit: "ಸಲ್ಲಿಸು"
      },
          };

    function setLanguage(lang) {
      const t = translations[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("labelName").textContent = t.labelName;
      document.getElementById("labelContact").textContent = t.labelContact;
      document.getElementById("labelOTP").textContent = t.labelOTP;
      document.getElementById("labelEmail").textContent = t.labelEmail;
      document.getElementById("labelAddress").textContent = t.labelAddress;
      document.getElementById("labelLangPref").textContent = t.labelLangPref;
      document.getElementById("btnSendOTP").textContent = t.btnSendOTP;
      document.getElementById("btnSubmit").textContent = t.btnSubmit;
    }
  </script>

</body>
</html>
